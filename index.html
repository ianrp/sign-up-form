<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel='stylesheet' href='style.css'/>
</head>
<body>

    <div class="side-panel">
        <div class="logo-strip">
            <img src="odin-lined.png"/>
            ODIN
        </div>
    </div>

    <div class="content">
        <p>This is not a real online service! You know you need something like 
            this in your life to help you realize your deepes dreams. Sign up 
            <em>now</em> to get started.<br><br> You <em>know</em> you want to.</p>

        <form action="" method="get">
            <div class="form-section">
                Let's do this!
                <div>
                    <label for="first-name">First Name</label>
                    <input id="first-name" name="first-name" type="text"/>

                    <label for="last-name">Last Name</label>
                    <input id="last-name" name="last-name" type="text"/>
                </div>

                <div>
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email"/>

                    <label for="phone-number">Phone Number</label>
                    <input id="phone-number" name="phone-number" type="tel"/>
                </div>

                <div>
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password"/>

                    <label for="confirm-password">Confirm Password</label>
                    <input id="confirm-password" name="confirm-password" type="password"/>
                </div>
            </div>

            <button type="submit">Create Account</button>
        </form>

        Already have an account? <a href="">Log in</a>
    </div>

</body>
</html>
