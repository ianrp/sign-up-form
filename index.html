<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel='stylesheet' href='style.css'/>
    <script src="script.js" defer></script>
</head>
<body>

    <div class="sidebar">
        <div class="logo-banner">
            <img src="odin-lined.png"/>
            <div>ODIN</div>
        </div>

        <div class="credit">Photo by 
            <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on 
            <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>
        </div>
    </div>

    <div class="content">
        <p class="top-message">This is not a real online service! You know you need 
            something like this in your life to help you realize your deepest dreams. 
            Sign up <em>now</em> to get started.<br><br> You <em>know</em> you want to.</p>

        <form name="form" action="" method="get">
            <div class="input-section">
                <p>Let's do this!</p>
                <div class="input-container">
                    <div class="form-item">
                        <label for="first-name">First Name</label>
                        <input id="first-name" name="first-name" type="text" required
                        pattern="[A-Za-z]+"/>
                    </div>
                    <div class="form-item">
                        <label for="last-name">Last Name</label>
                        <input id="last-name" name="last-name" type="text" required
                        pattern="[A-Za-z]+"/>
                    </div>

                    <div class="form-item">
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email" required/>
                    </div>
                    <div class="form-item">
                        <label for="phone-number">Phone Number</label>
                        <input id="phone-number" name="phone-number" type="tel" required
                            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                            placeholder="xxx-xxx-xxxx"/>
                    </div>

                    <div class="form-item">
                        <label for="password">Password</label>
                        <input id="password" name="password" type="password" required/>
                        <div class="error-message"></div>
                    </div>
                    <div class="form-item">
                        <label for="confirm-password">Confirm Password</label>
                        <input id="confirm-password" name="confirm-password" type="password" required/>
                    </div>
                </div>
            </div>

            <button type="submit">Create Account</button>
        </form>

        <p class="bottom-text">Already have an account? <a href="">Log in</a></p>
    </div>

</body>
</html>
